name: Daily GBP to CNY Rate Push

on:
  schedule:
    - cron: '0 2 * * *'  # 每天北京时间10点运行（UTC时间2点）
  workflow_dispatch:     # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python gbp_cny.py
